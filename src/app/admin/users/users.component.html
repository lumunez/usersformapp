<div class="container">
  <div class="row justify-content-center">
    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">

          <div class="row flex-xl-nowrap">
            <div class="container">


              <form [formGroup]="form" novalidate>
                <h5 class="bd-title bd-lead pb-3" id="content">Tus datos personales</h5>
                <div class="row">
                  <!-- app.0.form.name -->
                  <div class="col">
                    <div class="form-group">
                        <input placeholder="Name" class="form-control" formControlName="name" type="text">
                    </div>
                    <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="alert alert-danger">
                        <div *ngIf="form.controls['name'].errors.required">
                          Name is required.
                        </div>
                    </div>
                  </div>

                  <!-- app.0.form.surname -->
                  <div class="col">
                    <div class="form-group">
                        <input placeholder="Surname" class="form-control" formControlName="surname" type="text">
                    </div>
                    <div *ngIf="form.controls['surname'].invalid && (form.controls['surname'].dirty || form.controls['surname'].touched)" class="alert alert-danger">
                        <div *ngIf="form.controls['surname'].errors.required">
                          Surname is required.
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row">

                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <label class="pb-0.5">Fecha de nacimiento</label>
                      </div>
                    </div>
                    <div class="row">
                      <!-- app.0.form.data.dd -->
                      <div class="col">
                        <div class="form-group">
                            <input placeholder="Día" class="form-control" formControlName="datedd" type="text">
                        </div>
                      </div>
                      <!-- app.0.form.data.mm -->
                      <div class="col">
                        <div class="form-group">
                            <input placeholder="Mes" class="form-control" formControlName="datemm" type="text">
                        </div>
                      </div>
                      <!-- app.0.form.data.yyyy -->
                      <div class="col">
                        <div class="form-group">
                            <input placeholder="Año" class="form-control" formControlName="dateyyyy" type="text">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <label class="pb-0.5">Documento identificativo</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <div class="form-group">
                            <select class="form-control browser-default custom-select select-app-maria" formControlName="document_type" placeholder="d.ff">
                              <option hidden value="" disabled selected>-</option>
                              <option *ngFor="let item of optionTypeDocumentSelecteditemsList" ng-model="optionTypeDocumentSelected" value="{{item.value}}" (change)="onItemTypeChange(item)">
                                {{item.name}}
                              </option>
                            </select>
                        </div>
                      </div>

                      <div class="col-8">
                        <div class="form-group">
                            <input placeholder="Identification" class="form-control" formControlName="identification" type="text">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        Género
                      </div>
                    </div>
                    <div class="d-flex flex-row">
                      <div class="p-0 mr-3">
                        <input name="gender" value="mujer" type="radio" formControlName="gender" (change)="onItemGenerChange()" />
                        <label class="p-2">Mujer</label>
                      </div>
                      <div class="p-0 mr-3">
                        <input name="gender" value="hombre" type="radio" formControlName="gender" formControlName="gender" />
                        <label class="p-2">Hombre</label>
                      </div>
                      <div class="p-0 mr-3">
                        <input name="gender" value="nomostrar" type="radio"  formControlName="gender" formControlName="gender" />
                        <label class="p-2">Prefiero no contestar</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row  mt-3">
                  <!-- app.0.form.name -->
                  <div class="col">
                    <div class="form-group">
                        <input placeholder="Email" class="form-control" formControlName="email" type="text">
                    </div>
                  </div>

                  <!-- app.0.form.surname -->
                  <div class="col">
                    <div class="form-group">
                        <input placeholder="Repeat your email" class="form-control" formControlName="reemail" type="text">
                    </div>
                  </div>
                </div>

                <div class="row  mt-3">
                  <!-- app.0.form.name -->
                  <div class="col">
                    <div class="row justify-content-end">
                      <div class="col-auto">
                        <button (click)="validaFormCompleto()" type="submit" class="btn p-0.5 mb-0 bt-maria"> MODIFICAR TUS DATOS</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row  mt-1 mb-3">
                  <div class="col">
                    <div class="col border-bt-1"></div>
                  </div>
                </div>




                <div class="row  mt-5">
                  <!-- app.0.form.name -->
                  <div class="col">
                    <div class="form-group">
                        <input placeholder="Password" class="form-control" formControlName="password" type="password">
                    </div>
                  </div>

                  <!-- app.0.form.surname -->
                  <div class="col">
                    <div class="form-group">
                        <input placeholder="Repeat your password" class="form-control" formControlName="repassword" type="password">
                    </div>
                  </div>
                </div>

                <div class="row  mt-3">
                  <!-- app.0.form.name -->
                  <div class="col">
                    <div class="row justify-content-end">
                      <div class="col-auto">
                        <button (click)="postUserJson( )" type="submit" class="btn p-0.5 mb-0 bt-maria"> CAMBIAR CONTRASEÑA</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row  mt-1">
                  <div class="col">
                    <div class="col border-bt-1"></div>
                  </div>
                </div>
              </form>

              <div class=" mt-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" (click)="getDataRegistros()">Validar Conex REST</button>
                  <button type="button" class="btn btn-secondary" (click)="reactiveForm()">Create New User</button>
                  <button type="button" class="btn btn-secondary" (click)="getDatabyUser(2)">Call UserbyId</button>
                  <button type="button" class="btn btn-secondary" (click)="saveUser()">Update User</button>
                  <button type="button" class="btn btn-secondary" (click)="resetform()">Reset form</button>
                </div>

              </div>

              <div class="row">

                <!-- app.0.form.data.json -->
                <div class="col mt-5">
                  <p class="bd-lead"  style="font-size: 10px!important;"><strong>Form value: </strong>{{ form.value | json }}</p>
                  <p class="bd-lead"  style="font-size: 10px!important"><strong>StatusForm: </strong>{{ form.status | json }}</p>
                </div>
              </div>
              <div class="row">
                <h5 class="bd-title bd-lead pb-3" id="content">output:</h5>
                <div class="col mt-5">
                  <pre>
                  {{ data$ | async | json }}
                  </pre>
                </div>
              </div>

            </div>
          </div>
    </main>
  </div>
</div>
